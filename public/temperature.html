<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agriscanner</title>
    <link rel="stylesheet" href="styles/pico.min.css">
    <link rel="stylesheet" href="styles/custom_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="echarts.min.js" defer></script>
    <script src="chart.js" defer></script>
</head>

<body>
    <main class="container" chart-type="temperature">
        <nav aria-label="breadcrumb" style="--pico-nav-breadcrumb-divider: 'âœ¨';">
            <ul>
                <li><a href="/" style="color: var(--pico-contrast);">Home</a></li>
                <li><a href="/temperature" style="color: var(--pico-contrast);">Temperature</a></li>
            </ul>
        </nav>
        <header>
            <div class="grid secondary">
                <div class="title-container">
                    <h2 class="pico-color-red-250 sensor-select"></h2>
                    <fieldset role="group" class="node-tick-box secondary">
                        <label><input type="radio" id="node1" name="node" value="1">N1</label>
                        <label><input type="radio" id="node2" name="node" value="2">N2</label>
                        <label><input type="radio" id="node3" name="node" value="3">Compare</label>
                    </fieldset>
                </div>
            </div>
        </header>
        <div class="temperature-chart chart"></div>

        <div class="grid date-buttons">
            <button id="go-back" class="secondary">&lt;</button>
            <h3 id="date-to-display"></h3>
            <button id="go-forward" class="secondary">&gt;</button>
        </div>

    </main>
</body>
