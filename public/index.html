<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smart farm</title>
</head>

<body>
  <h1>Prototype website here - currently in development!</h1>
  <p>
    Here's the most up to date data:
  </p>

  <p id="latest-data">

  </p>

  <script>
    fetch('/api/chipping-sodbury')
      .then(res => {
        return res.json();
      })
      .then(data => {
        console.log('received', data)
        data = JSON.stringify(data)
        document.querySelector('#latest-data').insertAdjacentText('beforeend', data)
      })
      .catch(error => console.log(error));
  </script>

</body>

</html>
