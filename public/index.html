<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Agriscanner</title>
  <link rel="stylesheet" href="styles/pico.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="fetchData.js"></script>
</head>

<body>
  <h1 id="location">Data for </h1>

  <main class="container">
    <div class="grid">
      <h2>Node 1</h2>
      <div>
        <article>
          <h3>Temperature &deg;C</h3>
          <p id="temperature-1"></p>
        </article>
      </div>

      <div>
        <article>
          <h3>Humidity (%)</h3>
          <p id="humidity-1"></p>
        </article>
      </div>

      <div>
        <article>
          <h3>Wind speed (m/s)</h3>
          <p id="wind-speed-1"></p>
        </article>
      </div>

      <div>
        <article>
          <h3>Soil moisture (raw)</h3>
          <p id="soil-moisture-1"></p>
        </article>
      </div>
    </div>

    <small id="timestamp-1">Last updated: </small>

    <div class="grid">
      <h2>Node 2</h2>
      <div>
        <article>
          <h3>Temperature &deg;C</h3>
          <p id="temperature-2"></p>
        </article>
      </div>

      <div>
        <article>
          <h3>Humidity (%)</h3>
          <p id="humidity-2"></p>
        </article>
      </div>

      <div>
        <article>
          <h3>Wind speed (m/s)</h3>
          <p id="wind-speed-2"></p>
        </article>
      </div>

      <div>
        <article>
          <h3>Soil moisture (raw)</h3>
          <p id="soil-moisture-2"></p>
        </article>
      </div>
    </div>

    <small id="timestamp-2">Last updated: </small>
  </main>
</body>

</html>
